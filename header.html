<div id="maintenance-message" style="background-color: #ffcccc; padding: 10px; text-align: center; display: none;">
    We are currently undergoing maintenance. Please try again later.
</div>

<script>
    // Check if maintenance mode is enabled and show message if true
    var maintenanceMode = localStorage.getItem('maintenanceMode');
    if (maintenanceMode === 'true') {
        document.getElementById('maintenance-message').style.display = 'block';
    }
</script>
