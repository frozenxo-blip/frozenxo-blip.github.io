<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PC and Wi-Fi Info</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #info {
        display: none;
    }
</style>
</head>
<body>

<div id="entry">
    <h1>Click to Enter</h1>
    <button onclick="showInfo()">Enter</button>
</div>

<div id="info">
    <h2>PC Information</h2>
    <p><strong>Operating System:</strong> <span id="os"></span></p>
    <p><strong>Browser:</strong> <span id="browser"></span></p>
    <p><strong>Screen Resolution:</strong> <span id="resolution"></span></p>
    <h2>Wi-Fi Information</h2>
    <p><strong>SSID:</strong> <span id="ssid"></span></p>
    <p><strong>Signal Strength:</strong> <span id="signal"></span></p>
</div>

<script>
function showInfo() {
    document.getElementById("entry").style.display = "none";
    document.getElementById("info").style.display = "block";
    document.getElementById("os").innerText = navigator.platform;
    document.getElementById("browser").innerText = navigator.userAgent;
    document.getElementById("resolution").innerText = window.screen.width + "x" + window.screen.height;
    
    // This part will only work in browsers that support the Network Information API
    if ('connection' in navigator && 'type' in navigator.connection) {
        document.getElementById("ssid").innerText = navigator.connection.ssid;
        document.getElementById("signal").innerText = navigator.connection.effectiveType;
    } else {
        document.getElementById("ssid").innerText = "N/A";
        document.getElementById("signal").innerText = "N/A";
    }
}
</script>

</body>
</html>
