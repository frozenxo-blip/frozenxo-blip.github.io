<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOStudios Email Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .email-list {
            text-align: left;
        }

        .email-list li {
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .email-list li:hover {
            transform: translateX(10px);
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #666;
        }

        .footer p {
            transition: color 0.3s ease;
        }

        .footer p:hover {
            color: #ff7f50;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            z-index: 1;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .email-list li:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Copy feedback */
        .copied {
            color: green;
        }

        /* Prevent blue color for links */
        .email-list a {
            color: inherit;
            text-decoration: none;
        }

        .email-list a:hover {
            text-decoration: underline;
        }

        /* Maintenance Page */
        .maintenance {
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .maintenance h2 {
            color: #333;
        }

        .maintenance p {
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Maintenance Page -->
    <div class="container maintenance">
        <h2>We're Sorry, but the Website is Currently Under Maintenance</h2>
        <p>We are working hard to bring our services back online as soon as possible. Please check back later.</p>
    </div>

    <div class="footer">
        <p>&copy; 2024 XOStudios CORP. All rights reserved.</p>
    </div>

    <script>
        // Function to copy email address to clipboard
        function copyToClipboard(email) {
            const el = document.createElement('textarea');
            el.value = email;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            displayCopiedMessage(email);
        }

        // Function to display copied message
        function displayCopiedMessage(email) {
            const elementId = `email${email.replace(/[^a-z0-9]/gi, '')}`;
            const emailElement = document.getElementById(elementId);
            emailElement.classList.add('copied');
            setTimeout(() => {
                emailElement.classList.remove('copied');
            }, 2000);
        }
    </script>
</body>

</html>
