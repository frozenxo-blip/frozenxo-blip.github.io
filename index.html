<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOStudios Dance Studio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            text-transform: uppercase;
        }

        .opening-hours {
            margin-top: 50px;
            font-size: 18px;
            text-align: center;
        }

        .opening-hours h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .opening-hours p {
            margin: 10px 0;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }

        .footer p {
            transition: color 0.3s ease;
        }

        .footer p:hover {
            color: #ff7f50;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-around;
            }

            .sidebar {
                width: 250px;
                background-color: #1a1a1a;
                padding: 20px;
                box-sizing: border-box;
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                color: #fff;
            }

            .main-content {
                flex: 1;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            .sidebar h1 {
                font-size: 36px;
                margin-bottom: 30px;
                text-align: center;
                text-transform: uppercase;
            }

            .nav {
                margin-bottom: 40px;
                text-align: center;
            }

            .nav a {
                display: block;
                color: #fff;
                text-decoration: none;
                padding: 15px;
                margin-bottom: 10px;
                transition: background-color 0.3s;
                border-radius: 10px;
                font-size: 18px;
                letter-spacing: 1px;
            }

            .nav a:hover {
                background-color: #333;
            }

            .footer {
                margin-top: 50px;
                font-size: 14px;
                color: #666;
                text-align: center;
            }

            .footer p {
                transition: color 0.3s ease;
            }

            .footer p:hover {
                color: #ff7f50;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>XOStudios</h1>
            <div class="nav">
                <a href="/leadership">Meet Our Team</a>
                <a href="/dance">Our Classes</a>
                <a href="/legal">Legal Information</a>
                <a href="/copyright">Copyright Notice</a>
            </div>
            <div class="footer">
                <p>&copy; 2024 XOStudios CORP. All rights reserved.</p>
            </div>
        </div>

        <div class="main-content">
            <h1>Welcome to XOStudios Dance Studio</h1>
            <div class="opening-hours">
                <h2>Studio Opening Hours</h2>
                <p>Monday - Friday: 9:00 AM - 6:30 PM KST</p>
                <p>Saturday: 10:00 AM - 9:00 PM KST</p>
                <p>We are closed on Sundays.</p>
            </div>
        </div>
    </div>
</body>

</html>
