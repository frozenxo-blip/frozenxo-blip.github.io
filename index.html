<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOStudios Dance Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .nav {
            text-align: left;
            margin-bottom: 30px;
        }

        .nav a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #f9f9f9;
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #666;
        }

        .footer p {
            transition: color 0.3s ease;
        }

        .footer p:hover {
            color: #ff7f50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to XOStudios Dance Studio</h1>
        <div class="nav">
            <a href="/leadership">Leadership</a>
            <a href="/dance">dance</a>
            <a href="/legal">Legal</a>
            <a href="/copyright">Copyright</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 XOStudios CORP. All rights reserved.</p>
    </div>
</body>

</html>
