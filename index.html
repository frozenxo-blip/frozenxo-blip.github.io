<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOStudios Email Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .email-list {
            text-align: left;
        }

        .email-list li {
            transition: transform 0.3s ease;
        }

        .email-list li:hover {
            transform: translateX(10px);
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #666;
        }

        .footer p {
            transition: color 0.3s ease;
        }

        .footer p:hover {
            color: #ff7f50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>XOStudios Email Hosting</h1>
        <div class="email-list">
            <p>Available Emails:</p>
            <ul>
                <li><strong>frozen@xostudios.xyz</strong></li>
                <li><strong>legal@xostudios.xyz</strong></li>
                <li><strong>copyright@xostudios.xyz</strong></li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 XOStudios CORP. All rights reserved.</p>
    </div>
</body>

</html>
