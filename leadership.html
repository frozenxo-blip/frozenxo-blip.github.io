<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership at XOStudios Dance Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .leader {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .leader img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .leader h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .leader p {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Leadership at XOStudios Dance Studio</h1>
    
    <div class="leader">
        <img src="https://via.placeholder.com/150" alt="Ethan Williams">
        <div>
            <h2>Ethan Williams</h2>
            <p>Position: Studio Director</p>
        </div>
    </div>

    <div class="leader">
        <img src="https://via.placeholder.com/150" alt="Isabella Rodriguez">
        <div>
            <h2>Isabella Rodriguez</h2>
            <p>Position: Studio Director</p>
        </div>
    </div>

    <div class="leader">
        <img src="https://via.placeholder.com/150" alt="Sophia Johnson">
        <div>
            <h2>Sophia Johnson</h2>
            <p>Position: Studio Director</p>
        </div>
    </div>

    <div class="leader">
        <img src="https://via.placeholder.com/150" alt="Ava Martinez">
        <div>
            <h2>Ava Martinez</h2>
            <p>Position: Lead Choreographer</p>
        </div>
    </div>

    <div class="leader">
        <img src="https://via.placeholder.com/150" alt="John Anderson">
        <div>
            <h2>John Anderson</h2>
            <p>Position: Marketing Manager</p>
        </div>
    </div>
</div>

</body>
</html>
